<div class="container mt-3">
    <div class="col-md order-md-1">
        <h4 class="mb-3">Kayıtlı Adreslerim</h4>
        <select class="selectpicker show-tick form-control" [(ngModel)]="registeredAddress"
                (change)="onChange($event.target)" #optionSelect required>
                <option disabled selected>Adreslerim</option>
                <option *ngFor="let item of userAddresses | keyvalue; let i=index"
                  value="{{item.value}}">
                  {{item.value.addressName}}
                </option>
              </select>
    </div>
    <br/>
    <div class="col-md order-md-1">
      <h4 class="mb-3">Adres Kayıt</h4>
      <form
        class="needs-validation"
        #userAddressForm="ngForm"
        (ngSubmit)="addUserAddress(userAddressForm)"
      >
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">İsim</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              [(ngModel)]="userAddress.firstName"
              name="firstName"
              required
            />
            <div class="invalid-feedback">
              İsim Alanı Zorunlu!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Soyisim</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              [(ngModel)]="userAddress.lastName"
              name="lastName"
              required
            />
            <div class="invalid-feedback">
              Soyisim Alanı Zorunlu
            </div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="email"
            >Email Adresi
            <span class="text-muted">(Opsiyonel)</span>
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="userAddress.emailId"
            name="email"
            required
          />
          <div class="invalid-feedback">
            Lütfen Geçerli Bir Mail Adresi Girin!
          </div>
        </div>
  
        <div class="mb-3">
          <label for="address">Adres</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Adresiniz"
            [(ngModel)]="userAddress.address1"
            name="address1"
            required
          />
          <div class="invalid-feedback">
            Lütfen Gönderim Adresinizi Girin!
          </div>
        </div>
  
        <div class="mb-3">
          <label for="address2"
            >Adres 2
            <span class="text-muted">(Opsiyonel)</span>
          </label>
          <input
            type="text"
            class="form-control"
            id="address2"
            placeholder="Apartment or suite"
            [(ngModel)]="userAddress.address2"
            name="address2"
          />
        </div>
  
        <div class="row">
          <!-- <div class="col-md-5 mb-3">
            <label for="country">Country</label>
            <select
              class="custom-select d-block w-100"
              id="country"
              required
              [(ngModel)]="userDetail.country"
              name="country"
            >
              <option value="">Choose...</option>
              <option>United States</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div> -->
          <div class="col-md-4 mb-3">
            <label for="state">Şehir</label>
            <select
              class="custom-select d-block w-100"
              id="state"
              [(ngModel)]="userAddress.state"
              name="state"
              required
            >
              <option value="">Seçiniz..</option>
              <option>İzmir</option>
              <option>İstanbul</option>
              <option>Ankara</option>
            </select>
            <div class="invalid-feedback">
              Lütfen Şehir Seçimi Yapın!
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">Posta Kodu</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              placeholder=""
              [(ngModel)]="userAddress.zip"
              name="zip"
              required
            />
            <div class="invalid-feedback">
              Lütfen Posta Kodunu Girin!
            </div>
          </div>
          <div class="mb-3">
            <label for="email"
              >Adres Adı (ör:Ev Adresi, İş Adresi vs)
            </label>
            <input
              type="text"
              class="form-control"
              id="addressName"
              [(ngModel)]="userAddress.addressName"
              name="addressName"
              required
            />
            <div class="invalid-feedback">
              Lütfen Geçerli Bir Adres Adı Girin!
            </div>
          </div>
        </div>
        <hr class="mb-4" />
        <!-- <button class="btn btn-primary btn-lg btn-block" type="submit" go-click=>
          Ödemeye Devam Et
        </button> -->
        <Button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="userAddressForm.form.invalid" >Adresi Kaydet</Button>
      </form>
    </div>
  </div>

<div class="container mt-3">
  <div class="col-md order-md-1">
    <h4 class="mb-3">Kayıtlı Adreslerim</h4>
    <select class="selectpicker show-tick form-control" [(ngModel)]="registeredAddress"
            (change)="onChange($event.target.value)" #optionSelect required>
            <option disabled selected>Adreslerim</option>
            <option *ngFor="let item of userAddresses | keyvalue; let i=index;"
              value="{{item.value.addressName}}">
              {{item.value.addressName}}
            </option>
          </select>
</div>
<br/>
  <div class="col-md order-md-1">
    <h4 class="mb-3">Gönderim Adresi</h4>
    <form
      class="needs-validation"
      #userDetailsForm="ngForm"
      (ngSubmit)="updateUserDetails(userDetailsForm)"
    >
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">İsim</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            [(ngModel)]="userDetail.firstName"
            name="firstName"
            required
          />
          <div class="invalid-feedback">
            İsim Alanı Boş Bırakılamaz!
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Soyisim</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            [(ngModel)]="userDetail.lastName"
            name="lastName"
            required
          />
          <div class="invalid-feedback">
            Soyad Alanı Boş Bırakılamaz!
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email"
          >Email Adresiniz
          <span class="text-muted">(Opsiyonel)</span>
        </label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="userDetail.emailId"
          name="email"
          required
        />
        <div class="invalid-feedback">
          Lütfen Geçerli Bir Mail Adresi Girin!
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Adres</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Adresiniz"
          [(ngModel)]="userDetail.address1"
          name="address1"
          required
        />
        <div class="invalid-feedback">
          Lütfen Adresinizi Girin!
        </div>
      </div>

      <div class="mb-3">
        <label for="address2"
          >Adres 2
          <span class="text-muted">(Opsiyonel)</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="address2"
          placeholder="Apartment or suite"
          [(ngModel)]="userDetail.address2"
          name="address2"
        />
      </div>

      <div class="row">
        <!-- <div class="col-md-5 mb-3">
          <label for="country">Country</label>
          <select
            class="custom-select d-block w-100"
            id="country"
            required
            [(ngModel)]="userDetail.country"
            name="country"
          >
            <option value="">Choose...</option>
            <option>United States</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div> -->
        <div class="col-md-4 mb-3">
          <label for="state">Şehir</label>
          <select
            class="custom-select d-block w-100"
            id="state"
            [(ngModel)]="userDetail.state"
            name="state"
            required
          >
            <option value="">Seçin...</option>
            <option>İzmir</option>
            <option>İstanbul</option>
            <option>Ankara</option>
          </select>
          <div class="invalid-feedback">
            Lütfen Şehir Seçimi Yapın
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip">Posta Kodu</label>
          <input
            type="text"
            class="form-control"
            id="zip"
            placeholder=""
            [(ngModel)]="userDetail.zip"
            name="zip"
            required
          />
          <div class="invalid-feedback">
            Posta Kodu Girin!
          </div>
        </div>
      </div>
      <hr class="mb-4" />
      <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="userDetailsForm.form.invalid">
        Devam Et
      </button>
    </form>
  </div>
</div>
